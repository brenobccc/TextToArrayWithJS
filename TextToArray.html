       var frase = "“A gente sempre dá um jeito”, resume Mayane Brito, 32 anos, enfermeira numa unidade de Saúde da Família em São José de Espinharas, interior da Paraíba. De carro, moto, barco ou mesmo atravessando rio a pé, com a caixa de doses sobre a cabeça, ela tem chegado até os idosos da zona rural para imunizá-los contra a Covid-19. É recebida com entusiasmo e confiança. “Porque a vacina traz isso mesmo: uma esperança”, diz. A história de Mayane, contada neste episódio, é a de milhares de profissionais que, atuando na porta de entrada do SUS, fazem com que a vacinação aconteça nos pontos mais remotos do país, não deixando nenhum brasileiro para trás. Eles já cumpriram essa missão com sucesso em diversas campanhas, e só temem mesmo a escassez de doses – fruto da falta de planejamento e de sentido de urgência por parte do governo federal. É disso que trata Ligia Bahia, especialista em saúde pública e professora da UFRJ, na entrevista a Renata Lo Prete. Ela entende a aflição de governadores e prefeitos, mas receia que a compra descentralizada de doses, agora liberada, venha a criar uma “fila dupla”, em prejuízo de regiões com menos recursos. A vacina, lembra Ligia, tem que ser como o verso da canção de Milton Nascimento: “ir aonde o povo está”."

        var catch_word='';//palavra que irá ser criada letra por letra, e quando surgir algo que não seja um caracter, ela irá ser resetada

        /*CONVERT TEXT.
        Serve para converter um texto, em um vetor de palavras.

        irá começar com i=0, i irá até o tamanho_do_texto-1.
        ele irá fazer uma verificação, caractere por caractere, verificando se é um caractere, se não for ele irá adicionar o caractere a variavel catch_word, e com isso irá formando a palavra.

        */

        function transformToArray(){
            for(var i=0; i<frase.length; i++){
                
                if((frase[i]=="\n") || (frase[i]==" ")){//Se ouver um espaço ou uma quebra de linha, ele irá entrar.

                   // console.log("||terceiro||");//printa apenas para teste
